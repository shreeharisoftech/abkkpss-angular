<ng-container *ngIf="inputFor == 'form'">
  <div class="flex flex-col gap-0">
  <label class="form-label font-normal text-gray-900 mb-1">{{label}}<span class="text-danger ps-1" *ngIf="required">*</span></label>
  <div [class]="hasError?'input-error':''">
    <simple-database-input-element />
  </div>
  <ng-container *ngIf="hasError">
    <div class="input-error-message bg-danger px-2 text-white text-start">{{errorMessage}}</div>
  </ng-container>
</div>
</ng-container>
<ng-container *ngIf="inputFor == 'document'">
  <tr>
    <td class="td-label">
      <label class="form-label font-normal text-gray-900">{{label}}<span class="text-danger ps-1" *ngIf="required">*</span></label>
    </td>
    <td class="td-input">
      <div [class]="hasError?'input-error':''">
        <simple-database-input-element />
      </div>
      <ng-container *ngIf="hasError">
        <div class="input-error-message bg-danger text-white text-start">{{errorMessage}}</div>
      </ng-container>
    </td>
  </tr>
</ng-container>
