<div class="p-3">
  <div class="grid grid-flow-row sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-6 gap-3">
    <ng-container *ngFor="let zone of zones">
      <div class="card mb-3" style="cursor: pointer;">
        <div class="card-body p-3">
          <table class="w-full">
            <tr>
              <td style="width: 225px;">
                <img src="assets/images/zones/{{zone[TblZones.zoneIndex]}}.jpg" class="img-zone" />
              </td>
              </tr>
              <tr>
              <td>
                <h3 class="text-center text-2xl my-2">{{zone[TblZones.zoneIndex]}} - {{zone[TblZones.zoneName]}}</h3>
              </td>
            </tr>
          </table>
        </div>
      </div>

    </ng-container>
  </div>
</div>
