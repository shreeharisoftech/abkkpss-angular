<div class="grid lg:grid-cols-2 grow" style="height: 100%;">
  <div class="flex justify-center items-center p-8 lg:p-10 order-1 lg:order-1">
   <div class="card max-w-[370px] w-full">
    <form action="#" class="card-body flex flex-col gap-5 p-10" id="sign_in_form" method="get">
     <div class="text-center mb-2.5">
      <h3 class="text-lg font-medium text-gray-900 leading-none mb-2.5">
       Log in
      </h3>
     </div>
     <div class="flex flex-col gap-1">
      <label class="form-label font-normal text-gray-900">
       Mobile Number
      </label>
      <input class="input" placeholder="917XXXXXXX" type="text" value=""/>
     </div>
     <div class="flex flex-col gap-1">
      <div class="flex items-center justify-between gap-1">
       <label class="form-label font-normal text-gray-900">
        Password
       </label>
       <a class="text-2sm link shrink-0">
        Forgot Password?
       </a>
      </div>
      <div class="input" data-toggle-password="true">
       <input name="user_password" placeholder="Enter Password" type="password" value=""/>
       <button class="btn btn-icon" data-toggle-password-trigger="true" type="button">
        <i class="ki-filled ki-eye text-gray-500 toggle-password-active:hidden">
        </i>
        <i class="ki-filled ki-eye-slash text-gray-500 hidden toggle-password-active:block">
        </i>
       </button>
      </div>
     </div>
     <label class="checkbox-group">
      <input class="checkbox checkbox-sm" name="check" type="checkbox" value="1"/>
      <span class="checkbox-label">
       Remember me
      </span>
     </label>
     <button class="btn btn-primary flex justify-center grow">
      Log In
     </button>
    </form>
   </div>
  </div>
  <div class="lg:rounded-xl lg:border lg:border-gray-200 lg:m-5 order-1 lg:order-2 bg-top xxl:bg-center xl:bg-cover bg-no-repeat branded-bg">
   <div class="flex flex-col p-8 lg:p-16 gap-4">
    <a>
     <img class="h-[75px] max-w-none" src="assets/images/logo/logo_medium.png"/>
    </a>
    <div class="flex flex-col gap-3">
     <h3 class="text-2xl font-semibold text-gray-900">
      Portal for ABKKPSS Members only
     </h3>
     <div class="text-base font-medium text-gray-600">
      This portal is meant for ABKKPSS members. Login using mobile number and password.
     </div>
    </div>
   </div>
  </div>
 </div>
